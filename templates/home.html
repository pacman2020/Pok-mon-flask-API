<!DOCTYPE html>
{% extends "base.html" %}

{% block title %}list publications{% endblock %}

{% block conteudo %}


<div class="action-list">
    <form class="search" action="{{ url_for('home' ) }}" method="get">
        <input type="text" name="search" placeholder="name pokemon" >
        <button type="submit">seach</button>
    </form>   
</div>
<div class="posts">    
{% for pokemon in pokemons %}
        <div class="post-header">
            <h3>{{ pokemon.name }}</h3>
            <img src="https://pokeres.bastionbot.org/images/pokemon/{{ pokemon.id }}.png" alt="{{ pokemon.name }}">
            <p><a href="#">veja mais...</a></p>
        </div>
        {% endfor %}
</div>
{% endblock %}
