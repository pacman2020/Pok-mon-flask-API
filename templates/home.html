<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
    <title>home</title>
</head>
<body>
    <div class="container">
        <h1>PoKemon Classic</h1>
        {% for pokemon in data %}
        <div class="cards">
            <h2>{{ pokemon.name }}</h2>
            <img width="300" src="https://pokeres.bastionbot.org/images/pokemon/{{ pokemon.id }}.png" alt="{{ pokemon.name }}">
        </div>
        {% endfor %}
    </div>
</body>
</html>
